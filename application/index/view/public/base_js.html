<script>
    $(window).scroll(function () {
        if ($(window).scrollTop() > 100)
            $(".go-top").fadeIn(1000);
        else
            $(".go-top").fadeOut(1000);
    });
    $(".go-top").click(function (e) {
        e.preventDefault();
        $('body,html').animate({scrollTop: 0}, 1000);
    });
</script>
