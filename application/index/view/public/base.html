<!--
    定义网页搜索引擎索引方式，robotterms 是一组使用英文逗号「,」分割的值
    通常有如下几种取值
　　all：文件将被检索，且页面上的链接可以被查询；
　　none：文件将不被检索，且页面上的链接不可以被查询；
　　index：文件将被检索；
　　follow：页面上的链接可以被查询；
　　noindex：文件将不被检索；
　　nofollow：页面上的链接不可以被查询。
<meta name="robots" content="index,follow">
　　-->
<meta name="robots" content="all">

<!--Google Chrome-->
<!-- 优先使用最新的chrome版本 -->
<!-- 禁止自动翻译 -->
<meta name="google" value="notranslate">

<!--360浏览器-->
<!--选择使用的浏览器解析内核 -->
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="force-rendering" content="webkit">

<!--百度会自动对网页进行转码，这个标签是禁止百度的自动转码-->
<meta http-equiv="Cache-Control" content="no-siteapp"/>

<!--UC手机浏览器-->
<!-- 将屏幕锁定在特定的方向 -->
<meta name="screen-orientation" content="landscape/portrait">
<!-- 全屏显示页面 -->
<meta name="full-screen" content="yes">
<!-- 强制图片显示，即使是"text mode" -->
<meta name="imagemode" content="force">
<!-- 应用模式，默认将全屏，禁止长按菜单，禁止手势，标准排版，强制图片显示。 -->
<meta name="browsermode" content="application">
<!-- 禁止夜间模式显示 -->
<meta name="nightmode" content="disable">
<!-- 使用适屏模式显示 -->
<meta name="layoutmode" content="fitscreen">
<!-- 当页面有太多文字时禁止缩放 -->
<meta name="wap-font-scale" content="no">

<!--QQ手机浏览器-->
<!-- 锁定屏幕在特定方向 -->
<meta name="x5-orientation" content="landscape/portrait">
<!-- 全屏显示 -->
<meta name="x5-fullscreen" content="true">
<!-- 页面将以应用模式显示 -->
<meta name="x5-page-mode" content="app">

<!--Apple iOS-->
<!-- Add to Home Screen添加到主屏 -->
<!-- 是否启用 WebApp 全屏模式 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 设置状态栏的背景颜色,只有在 “apple-mobile-web-app-capable” content=”yes” 时生效 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- 添加到主屏后的标题 -->
<meta name="apple-mobile-web-app-title" content="Z-博客">

<!--Google Android-->
<meta name="theme-color" content="#E64545">
<!-- 添加到主屏 -->
<meta name="mobile-web-app-capable" content="yes">

<style>
    html, body {
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
    }

    ::-webkit-scrollbar {
        width: .5rem;
        height: .5rem;
        background: hsla(0, 0%, 100%, 0.6);
    }

    ::-webkit-scrollbar-track {
        border-radius: 0;
    }

    ::-webkit-scrollbar-thumb {
        background-color: rgba(95, 95, 95, .4);
        transition: all .2s;
        border-radius: .5rem;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(95, 95, 95, .7);
    }

    html {
        height: 100%;
        overflow-y: scroll;
        margin: 0;
        padding: 0;
    }

    :root {
        overflow-y: auto;
        overflow-x: hidden;
    }

    :root body {
        position: absolute;
    }

    body {
        width: 100vw;
        /*overflow: hidden;*/
        background-color: #F6F8F9;
    }

    hr {
        height: 1px;
        border: none;
        border-top: 1px solid #F0F0F0;
        margin: 0 0 20px 0;
    }

    .main {
        text-align: center;
    }

    .content {
        display: inline-block;
        text-align: left;
        width: 65%;
        max-width: 65%;
    }

    @media (max-width:1920px) {
        .content {
            width: 35%;
            max-width: 35%;
        }
    }

    @media (max-width:1366px) {
        .content {
            width: 40%;
            max-width: 40%;
        }
    }

    @media (max-width:1440px) {
        .content {
            width: 45%;
            max-width: 45%;
        }
    }

    @media (max-width:1024px) {
        .content {
            width: 50%;
            max-width: 50%;
        }
    }

    @media (max-width:750px) {
        .content {
            width: 100%;
            max-width: 100%;
        }
    }

    .header {
        height: auto;
        background-color: white;
        min-height: 48px;
        line-height: 48px;
        text-align: center;
    }

    .header ul, .header li {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .header ul {
        display: inline-block;
    }

    .header li {
        display: inline;
        transition: border-color .3s,background-color .3s,color .3s;
        padding: 16px 24px;
    }

    .header li:hover {
        background-color: #4CAF50;
    }

    .header li:hover a {
        color: white;
    }

    .header ul li a {
        text-decoration: none;
        color: black;
    }

    .header a:hover {
        color: white;
    }

    .header a:active {
        color: #999;
    }

    .footer {
        text-align: center;
        height: 60px;
        line-height: 30px;
        padding: 20px;
    }

    .footer p {
        margin: 0;
        padding: 0;
    }

    .footer a {
        color: #999;
        text-decoration: none;
    }

    .shadow {
        /*border: 1px solid #ebeef5;*/
        border-radius: 2px;
        -webkit-box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        -moz-box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        background-color: white;
    }

    /*CSS实现内容超过长度后以省略号显示*/
    .ellipsis, header > a, header > p, footer > a, footer > p {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis
    }

    .article-tag {
        font-size: 12px;
        margin-right: 10px;
        display: inline-block;
        padding: 2px 5px;
        border-radius: 2px;
        color: white;
        background-color: #4CAF50;
        position: relative;
        bottom: 2px;
    }

    .go-top {
        fill: #ffffff;
        border-radius: 5px;
        cursor: pointer;
        display: none;
        width: 40px;
        height: 20px;
        position: fixed;
        right: 50px;
        bottom: 50px;
        /*background:url(../../images/favicon.ico) no-repeat -70px 0px;*/
        background-color: #4CAF50;
        text-align: center;
        padding: 10px 0;
    }

    .side-bar {
        display: inline-block;
        text-align: left;
        width: 30%;
        max-width: 30%;
        vertical-align: top;
        margin-left: 8px;
    }

    @media (max-width:1920px) {
        .side-bar {
            width: 15%;
            max-width: 15%;
        }
    }

    @media (max-width:1366px) {
        .side-bar {
            width: 18%;
            max-width: 18%;
        }
    }

    @media (max-width:1400px) {
        .side-bar {
            width: 20%;
            max-width: 20%;
        }
    }

    @media (max-width:1024px) {
        .side-bar {
            width: 23%;
            max-width: 23%;
        }
    }

    @media (max-width:750px) {
        .side-bar {
            display: none;
        }
    }

    .side-bar-widget {
        margin-bottom: 8px;
        padding: 16px 24px;
    }

    .side-bar-widget h3 {
        font-size: 15px;
        font-weight: bold;
        margin: 0;
        padding-bottom: 8px;
    }

    .side-bar-widget h3::before {
        display: inline-block;
        margin-right: 8px;
        content: '';
        width: 4px;
        height: 22px;
        vertical-align: -6px;
        background-color: #4CAF50;
    }

    .side-bar-widget ul, .side-bar-widget li {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .side-bar-widget li {
        transition: border-color .3s,background-color .3s,color .3s;
        padding: 8px 24px;
        margin: 0 -24px;
        outline: 0;
    }

    .side-bar-widget li:hover {
        background-color: #EFEEEE;
    }

    .side-bar-widget li:not(:last-child) {
        border-bottom: 1px dashed #8a8a8a;
    }

    .side-bar-widget li a {
        display: block;
        color: #8a8a8a;
        text-decoration: none;
        line-height: 22px;
        max-height: 44px;
        overflow: hidden;
        word-wrap: break-word;
    }

    .side-bar-widget li span {
        font-size: 12px;
        color: #8a8a8a;
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis
    }

    .side-bar-widget a:active {
        color: #999;
    }

    .side-bar-widget a:hover span {
        color: #000000;
    }

</style>
