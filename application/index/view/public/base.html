<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
         height: 100vh;
    }
    .wrap {
        height: auto;
        min-height: 100%;
    }
    .main {
        padding-bottom: 60px;
    }
    .footer {
        margin-top: -60px;
        height: 60px;
        text-align: center;
    }

    .footer footer {
        line-height: 30px;
    }

    ::-webkit-scrollbar {
        width: .5rem;
        height: .5rem;
        background: hsla(0, 0%, 100%, 0.6);
    }

    ::-webkit-scrollbar-track {
        border-radius: 0;
    }

    ::-webkit-scrollbar-thumb {
        background-color: rgba(95, 95, 95, .4);
        transition: all .2s;
        border-radius: .5rem;
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(95, 95, 95, .7);
    }

    html {
        height: 100%;
        overflow-y: scroll;
        margin: 0;
        padding: 0;
    }

    :root {
        overflow-y: auto;
        overflow-x: hidden;
    }

    :root body {
        position: absolute;
    }

    body {
        width: 100vw;
        /*overflow: hidden;*/
        background-color: #F6F8F9;
    }

    hr {
        height: 1px;
        border: none;
        border-top: 1px solid #F0F0F0;
    }

    /*CSS实现内容超过长度后以省略号显示*/
    p, .ellipsis {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis
    }

    a:hover {
        color: #5BC0DE;
    }

    a:active {
        color: #999;
    }

    .shadow {
        /*border: 1px solid #ebeef5;*/
        border-radius: 2px;
        -webkit-box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        -moz-box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        background-color: white;
    }

    .toolbar {
        background-color: white;
        height: 48px;
        min-height: 48px;
        max-height: 48px;
        line-height: 48px;
    }

    .toolbar a {
        text-decoration: none;
    }

    .footer a {
        color: #999;
        text-decoration: none;
    }

    .flex-vertical {
        display: flex;
        align-items: center
    }

    @media only screen and (max-width: 767px) {
        .content {
            width: auto !important;
            float: none;
            display: block;
        }
    }

    .content {
        width: 765px;
        margin: auto;
    }

    .article-tag {
        font-size: 12px;
        margin-right: 10px;
        display: inline-block;
        padding: 2px 5px;
        border-radius: 2px;
        color: white;
        background-color: #4CAF50;
    }

    .article-dot {
        margin: 0 5px
    }

    .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 5px 10px;
        margin: 5px 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
    }
</style>
